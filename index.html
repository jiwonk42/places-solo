<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h1>Places I've been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>

          <div class="form-group">
            <label for="new-landmarks">Landmarks</label>
            <input type="text" class="form-control" id="new-landmarks">
          </div>

          <div class="form-group">
            <label for="new-time">Time of Year</label>
            <input type="text" class="form-control" id="new-time">
          </div>

          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>

        <h2>Places:</h2>
        <ul id="places">

        </ul>
      </div><!-- End of Column1 -->

      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>
          <p>Location: <span class="location"></span></p>
          <p>Landmarks: <span class="landmarks"></span></p>
          <p>Time of Year: <span class="time"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div><!-- End of Column2 -->
    </div><!-- End of Row -->
  </div>
</body>
</html>
